<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <section>

        <div class="container">
        
            <h1 class="heading">
                Kim birinchi borishga
            </h1>
            
            <form class="form">
                
                <div class="form__box">
                    <label class="form__label">
                        Masofa
                        <input class="form__input" type="number">
                    </label>
                    
                    <button class="form__btn" type="submit">Hisobla</button>
                </div>
                
                <ul class="form__list">
                    
                    <li class="form__item + form__item">
                        <img src="./images/piyoda.png" alt="Pedastrian" width="150" height="150">
                        
                        <h2 class="form__heading">Piyoda</h2>
                        
                        <p class="pedastrian__result result">N soat</p>
                    </li>
                    
                    <li class="form__item">
                        <img src="./images/velik.png" alt="bike" width="150" height="150">
                        
                        <h2 class="form__heading">Velosiped</h2>
                        
                        <p class="bike__result result">N soat</p>
                    </li>
                    
                    <li class="form__item">
                        <img src="./images/car.png" alt="car" width="150" height="150">
                        
                        <h2 class="form__heading">Mashina</h2>
                        
                        <p class="car__result result">N soat</p>
                    </li>
                    
                    <li class="form__item">
                        <img src="./images/plane.jpg" alt="Plane" width="150" height="150">
                        
                        <h2 class="form__heading">samalyot</h2>
                        
                        <p class="plane__result result">N soat</p>
                    </li>
    
                </ul>
            </form>
    
     
    
    
            <script src="./js/main.js"></script>
            
        </div>

    </section>
</body>
</html>
